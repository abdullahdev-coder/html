<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML paragraf</title>
</head>
<body>

    <!--contoh penggunaan hr dan br-->
    <p>hallo its <br>me</p>
    <br>
    <p>selalu bersyukur</p>
    <hr>

   <!--contoh penggunaan bold italic dan underline--> 
    <p><b>selamat</b> datang</p>
    <p><i>apa</i> kabar kamu <u>semua</u></p>
    <p><b>assalamu alaikum warahmatullah</b></i></p>
    <p>adadadddadadada</p>

    <!--contoh penggunaan headng-->
    <h1>indah</h1>
    <h2>itu aku</h2>
</body>
</html>
